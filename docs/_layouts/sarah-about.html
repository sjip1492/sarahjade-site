---
layout: default
---
<div class="about-container">
	{% if page.image %}
		<div class="about-image-container fade-in-scroll">
		    <img src="{{ page.image }}" class="about-image">
		</div>
	{% endif %}

	<div class="about-text fade-in-scroll">
	    {% if page.header_text %}
	        <h2>{{ page.header_text }}</h2>
	    {% endif %}
	    {{ content }}
	</div>
</div>
